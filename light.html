<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            width: 100%;
            display: flex;
            height: 50vh;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="abc">
        <img id="bulb" onmouseover="bulbon()" onmouseout="bulboff()" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
    </div>
    <script>
        function bulbon()
        {
            document.getElementById("bulb").src="https://www.w3schools.com/js/pic_bulbon.gif"
        }
        function bulboff()
        {
            document.getElementById("bulb").src="https://www.w3schools.com/js/pic_bulboff.gif"

        }
    </script>
</body>
</html>
